## Name of Service
spring.application.name=order-service
server.port=8088

##External Service
microservice.product.server.port=8083
microservice.user.server.port=8082

## Database connection
spring.datasource.url=jdbc:h2:mem:orderDb;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123456
  
## JPA Configuration
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
  
## Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

## H2 Console config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

## Queue Notification
notification.queue.name=queue_notification
notification.exchange.name=exchange_notification
notification.routing.key=notification

## Queue delivery
delivery.queue.name=queue_delivery
delivery.exchange.name=exchange_delivery
delivery.routing.key=delivery

## Rabbitmq
